<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" type="text/css" media="screen" href="mobilestyle.css" />
	<title>scheingraber.net | Chris Scheingraber Photography</title>

	<!-- lock viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

	<!--no caching-->
	<meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

	<!--juicebox gallery-->
	<script type="text/javascript" src="gallery/small/jbcore/juicebox.js"></script>

	<!--calculate main height-->
	<script type="text/javascript">
	var jbGallery;
	function setContainerHeight() {
		var winHeight, headerHeight;
		winHeight = window.innerHeight ? window.innerHeight : $(window).height();
		headerHeight = $('#header').outerHeight();
		var newH = parseInt(winHeight) - parseInt(headerHeight);
		$('#juicebox-content').height(newH);
		return newH;
	}

	function doLayout() {
		if(!jbGallery){
			setContainerHeight();
			return;
		}
		window.setTimeout(function(){
			var winWidth;
			winWidth = window.innerWidth ? window.innerWidth : $(window).width();
			var newH = setContainerHeight();
			jbGallery.setGallerySize(winWidth, newH);
		}, 200);
	}

	$(document).ready(function () {
		doLayout();
		$(window).bind('resize', doLayout);
		jbGallery = new juicebox({
			baseUrl : 'gallery/small/',
			containerid : 'juicebox-container'
		});
	});
	</script>
</head>
<body>
    <!-- detect mobile -->
    <!--<script type="text/javascript" src="detectmobile.js"></script>-->

	<!--header-->
	<div id="header" align="center">
		<a href="index.html"><img class="disp-portrait" style="width: 98.5%;" alt="" src="banner.jpg"></a>
	</div>

	<!--content gallery-->
	<div id="juicebox-content">
		<div id="juicebox-container"></div>
	</div>

</body>
</html>
